<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
    <h2 class="mb-0">Reservas Activas</h2>
    <a class="btn btn-primary d-flex align-items-center gap-2" routerLink="/reservas/crear">
      <i class="bi bi-calendar-plus"></i> Crear Reserva
    </a>
  </div>

  <div *ngIf="mensaje" class="alert alert-success alert-dismissible fade show" role="alert">
    {{ mensaje }}
    <button type="button" class="btn-close" aria-label="Close" (click)="mensaje = ''"></button>
  </div>

  <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ error }}
    <button type="button" class="btn-close" aria-label="Close" (click)="error = ''"></button>
  </div>

  <div *ngIf="reservas.length > 0; else sinReservas">
    <div class="table-responsive">
      <table class="table table-hover align-middle shadow-sm rounded overflow-hidden">
        <thead class="table-light">
          <tr>
            <th>Sala</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of reservas">
            <td>{{ r.sala?.nombre || r.salaId }}</td>
            <td>{{ r.inicio | date: 'short' }}</td>
            <td>{{ r.fin | date: 'short' }}</td>
            <td class="text-center">
              <button class="btn btn-outline-warning btn-sm" (click)="liberar(r.id)">
                <i class="bi bi-unlock"></i> Liberar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #sinReservas>
    <div class="text-center text-muted mt-4">
      <i class="bi bi-info-circle fs-4 me-2"></i> No hay reservas activas.
    </div>
  </ng-template>
</div>
