<div class="container mt-4">
  <h2>Salas de Juntas</h2>

  <a class="btn btn-primary mb-3" routerLink="/salas/crear">Crear Sala</a>

  <!-- Tabla para mostrar las salas -->
  <table class="table table-striped">
    <!-- Encabezados de la tabla -->
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Ubicaci√≥n</th>
        <th>Capacidad</th>
      </tr>
    </thead>
    <!-- Cuerpo de la tabla -->
    <tbody>
      <tr *ngFor="let sala of salas()">
        <td>{{ sala.nombre }}</td>
        <td>{{ sala.ubicacion }}</td>
        <td>{{ sala.capacidad }}</td>
      </tr>
    </tbody>
  </table>
</div>
