<div class="container mt-4">
  <h2>Crear Nueva Sala</h2>

  <!-- Formulario para crear una nueva sala -->
  <form (ngSubmit)="crear()" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Nombre:</label>
      <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Ubicaci√≥n:</label>
      <input type="text" [(ngModel)]="ubicacion" name="ubicacion" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Capacidad:</label>
      <input type="number" [(ngModel)]="capacidad" name="capacidad" class="form-control" required />
    </div>

    <!-- Botones para enviar el formulario o cancelar -->
    <button type="submit" class="btn btn-success">Crear</button>
    <a class="btn btn-secondary ms-2" routerLink="/salas">Cancelar</a>
  </form>
</div>
